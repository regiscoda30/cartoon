<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Coda by Simplon</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
    <link rel="shortcut icon" href="img/logo-coda.jpg"/>
  </head>img
                            <!-- entête caché -->
    <header id="hide">

    </header>
  <body>                    <!-- corps de page -->
                            <!-- partie bureau -->
    <main>
      <ul id="logoDesktop"> <!-- attention, je mets une maj lorsque deux mots ce suivent -->
        <li><img src="img/" alt="logo bureau1"/>(provisoire) logo1</li>
        <li><img src="img/" alt="logo bureau2"/>(provisoire) logo2</li>
        <li><img src="img/" alt="logo bureau3"/>(provisoire) logo3</li>
        <li><img src="img/" alt="logo bureau4"/>(provisoire) logo4</li>
      </ul>
                            <!-- partie menu horizontal -->
      <section>
                            <!-- partie menu démarer -->
        <nav id="navWin">
          <img class="logoWin" src="img/" alt="Logo windows"/>
            <menu class="menu">
              <p>(provisoire) menu1</p>
              <p>(provisoire) menu2</p>
              <p>(provisoire) menu3</p>
              <p>(provisoire) menu4</p>
              <p>(provisoire) menu5</p>
            </menu>
        </nav>
                            <!-- partie menu fenêtre -->
        <nav id="navHorizontal">
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
          <div class="window"></div>
        </nav>
      </section>
    </main>
                            <!-- le pieds de page -->
    <footer>
                            <!-- partie images partenaires -->
      <div><img class="on/off" src="img/" alt="logo on/off"/></div>
      <div><img class="partenaire1" src="img/" alt="AFPA"/></div>
      <div><img class="partenaire2" src="img/" alt="MDE"/></div>
    </footer>
                            <!-- script -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="script/myscript.js"></script>
  </body>
</html>
